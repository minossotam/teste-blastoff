<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <!--
    Levando em consideração a semântica de código, escreva o HTML de
     uma tabela que possui as seguintes características:
    a) Deve possuir 3 colunas (Nome, Idade, Gênero);
    b) Deve possuir 2 linhas (com dados fictícios);
    c) E uma última linha com todas as suas colunas mescladas.
 -->     
 
 <table>
     <thead>
         <tr>
             <th>Nome</th>
             <th>Idade</th>
             <th>Gênero</th>
         </tr>
     </thead>
     <tbody>
         <tr>
             <td>Maria</td>
             <td>21</td>
             <td>feminino</td>
         </tr>
         <tr>
             <td>João</td>
             <td>25</td>
             <td>Masculino</td>
         </tr>
     </tbody>
     <tfoot>
         <tr>
            <td>Maria 21 Feminino João 25 Masculino</td>
         </tr>
     </tfoot>
 </table>

    

</body>
</html>
